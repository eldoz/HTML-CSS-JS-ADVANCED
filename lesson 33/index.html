<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form onsubmit="return validation()" method="POST">

        <div class="name-container">
            <label for="name" id="name_label">Name:</label>
            <input type="text" name="name" id="name">
            <span id="name_errorr">Please enter a valid name</span>
        </div>

        <br>

        <div class="age-container">
            <label for="age" id="age_label">age:</label>
            <input type="text" name="age" id="age">
            <span id="age_errorr">Please enter a valid age</span>
        </div>

        <br>

        <div class="phone-container">
            <label for="phone" id="phone_label">phone number:</label>
            <input type="text" name="phone" id="phone">
            <span id="phone_error">Please enter a valid Phone number</span>
        </div>

        <br>

        <div class="city-container">
            <label id="city_label"for="city">City:</label>
            <select name="city" id="city">
                <option value="Prishtine">Prishtine</option>
                <option value="Prizren">Prizren</option>
                <option value="Gjilan">Gjilan</option>
                <option value="Ferizaj">Ferizaj</option>
            </select> 
            <span id="city_errorr">Please select a city</span>
        </div>

        <br>

        <button type="submit" name="submit">Send</button>

    </form>

    <script src="js/main.js"></script>
    
</body>
</html>
